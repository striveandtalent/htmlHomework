<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>信息统计表</title>
		<link href="./css/信息统计表2.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="margin">
			<table border="1">
				<tr class="top">
					<td colspan="2" align="center">
						信&nbsp;&nbsp;&nbsp;&nbsp;
						息&nbsp;&nbsp;&nbsp;&nbsp;
						统&nbsp;&nbsp;&nbsp;&nbsp;
						计&nbsp;&nbsp;&nbsp;&nbsp;
						表
					</td>
				</tr>
				<tr class="name">
					<td align="center">姓名：</td>
					<td><input type="text"></td>
				</tr>
				<tr class="age">
					<td align="center">年龄：</td>
					<td><input type="text"></td>
				</tr>
				<tr class="sex">
					<td align="center">性别：</td>
					<td>
						<input type="radio" name="sex" value="1">男
						<input type="radio" name="sex" value="0">女
					</td>
				</tr>
				<tr class="hobby">
					<td align="center">爱好：</td>
					<td>
						<input type="checkbox" value="0">旅游<br>
						<input type="checkbox" value="1">登山<br>
						<input type="checkbox" value="2">健身<br>
						<input type="checkbox" value="3">上网<br>
						<input type="checkbox" value="4">游泳<br>
					</td>
				</tr>
				<tr class="education">
					<td align="center">学历：</td>
					<td>
						<select name="degree">
							<option value="">--请选择--</option>
							<option value="">专科</option>
							<option value="">本科</option>
							<option value="">硕士</option>
							<option value="">博士及以上</option>
						</select>
					</td>
				</tr>
				<tr class="introduce">
					<td align="center">自我介绍：</td>
					<td>
						<textarea name="introduce" cols="30" rows="10">自我介绍：</textarea>
					</td>
				</tr>
				<tr class="bottom">
					<td align="center"></td>
					<td align="center">
						<input type="submit" name="submit">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="reset" name="reset">
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
