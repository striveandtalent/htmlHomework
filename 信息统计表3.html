<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>Document</title>
		<style type="text/css">
			div {
				float: auto;
				margin-left: 30%;
				margin-top: 10%;
			}

			.table {
				width: 600px;
				background-color: aliceblue;
			}
			
			.title_letf{
				text-align: right;
			}
			.title_top{
				text-align: center;
				color: red;
				background-color: aqua;
				font: bold;
			}
		</style>
	</head>
	<body>
		<div class="div">
			<table class="table" border=1>
				<tr>
					<td colspan="2" class="title_top">信息统计表</td>
				</tr>
				<tr>
					<td class="title_letf">性别：</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td class="title_letf">年龄：</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td class="title_letf">性别：</td>
					<td>
						<input type="radio" value="man" name="sex">男
						<input type="radio" value="woman" name="sex">女
					</td>
				</tr>
				<tr>
					<td class="title_letf">爱好：</td>
					<td>
						<input type="checkbox" value="0">旅游<br>
						<input type="checkbox" value="1">登山<br>
						<input type="checkbox" value="2">健身<br>
						<input type="checkbox" value="3">上网<br>
						<input type="checkbox" value="4">游泳<br>
					</td>
				</tr>
				<tr>
					<td class="title_letf">学历 ：</td>
					<td>
						<select name="degree" id="">
							<option value="">--请选择--</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="title_letf">自我介绍：</td>
					<td>
						<textarea name="" id="" cols="15" rows="5">自我简介：</textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit">
						<input type="reset">
					</td>
				</tr>
			</table>

		</div>
	</body>
</html>
