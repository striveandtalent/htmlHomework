<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			#resister {
				width: 400px;
				height: 300px;
				border: 1px solid #F3F;
				margin: 200px auto;
				text-align: center;
				background-color: aquamarine;
			}
		
			.name {
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<div id="panel">
			<form action="register_submit" id="resister" accept-charset="utf-8"
				onsubmit="check(this);return false; ">
				<div class="name">
					<span>用户名</span>
					<input type="text" name="name" value=""/>
				</div>
				<div class="passowrd">
					<span>密码</span>
					<input type="password" name="passowrd" value="" />
				</div>
				<div class="confirm_passowrd">
					<span>确认密码</span>
					<input type="password" name="confirm_passowrd" value="" />
				</div>
				<div><input type="submit" value="注册"></div>
			</form>
		</div>
		<script type="text/javascript">
				function check(form) {
					if (form.name.value == '') {
						alert('用户名不能为空');
						return;
					}
					if (form.passowrd.value == '') {
						alert('密码不能为空');
						return;
					}
					if (form.passowrd.length < 6) {
						alert("密码长度不能小于6位")
					}
					if (form.passowrd.value != form.confirm_passowrd.value) {
						alert('两次输入密码不一致');
						return;
					}
					form.submit();
				}
		</script>
	</body>
</html>
